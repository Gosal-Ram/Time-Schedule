<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google calender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <header>
                <div class="sub-container">
                    <h3 class="time-top-txt">Time Schedule</h3>
                    <div class="time-txt">8:00 am - 6:00 pm</div>
                </div>
            </header>
            <main>
                <div id="calender">
                    <div class="duration">
                        8:00am
                    </div>
                    <div class="duration">
                        9:00am
                    </div>
                    <div class="duration">
                        10:00am
                    </div>
                    <div class="duration">
                        11:00am
                    </div>
                    <div class="duration">
                        12:00pm
                    </div>
                    <div class="duration">
                        01:00pm
                    </div>
                    <div class="duration">
                        02:00pm
                    </div>
                    <div class="duration">
                        03:00pm
                    </div>
                    <div class="duration">
                        04:00pm
                    </div>
                    <div class="duration">
                        05:00pm
                    </div>
                    <div class="duration">
                        06:00pm
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
